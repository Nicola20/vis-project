<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Videogame Sunburst</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"></link>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='interaction.js') }}"></script>
    <!-- <script src="https://d3js.org/d3.v5.min.js"></script> -->

</head>
<body>


<div class="container">
    <div class="barchart-container">
        <svg id="barchart" width="600" height="1300"></svg>
    </div>




    <div class="pie-chart-container">
        <div id="platform-container"></div>
        <div id="genre-container"></div>
        <div id="publisher-container"></div>
    </div>
</div>



<script type="text/javascript">

// -------------------------------------------------------------------------
// CONSTANTS
// -------------------------------------------------------------------------


    const size = 400
    const radius = size / 2;

    var scaleBySales = false;
    const kindOfSales = "global_sales";


// -------------------------------------------------------------------------
// PIE-CHART
// -------------------------------------------------------------------------


    // ---------------------------------------------------------------------
    // HELPERS
    // ---------------------------------------------------------------------


    function getFeatureDataForPie(data, feature, scaleBySales, kindOfSales) {
        const featureData = [];

        for (var i = 0; i < data.length; i++) {
            var featureKey = data[i][feature];
            var flag = true;
            for (var j = 0; j < featureData.length; j++) {
                if (featureData[j].key == featureKey) {
                    if (scaleBySales) {
                        featureData[j].value += data[i][kindOfSales];
                    } else {
                        featureData[j].value += 1;
                    }
                    flag = false;
                    break;
                } 
            }
            if (flag) {
                if (scaleBySales) {
                    featureData.push({"key" : featureKey, "value" : data[i][kindOfSales]});
                } else {
                    featureData.push({"key" : featureKey, "value" : 1});
                }
            }
        }

        return featureData;
    }


    function getClassForPie(d) {
        var c = "arc ";
        c += d.data.key;
        return c;
    }


    // ---------------------------------------------------------------------
    // MOUSE-EVENTS
    // ---------------------------------------------------------------------


    function mouseoverPie(d) {
        d3.select(this)
            .style("opacity", "1.0");

        var c = this.parentElement.getAttribute("class");
        c = c.substring(c.indexOf(" ") + 1);
        d3.selectAll(".rect." + c)
            .style("opacity", "1.0");
    }


    function mouseoutPie(d) {
        d3.select(this)
            .style("opacity", "0.5")

        var c = this.parentElement.getAttribute("class");
        c = c.substring(c.indexOf(" ") + 1);
        d3.selectAll(".rect." + c)
            .style("opacity", "0.5");
    }

    function onclickPie(d) {
        console.log("test");
    }


    // ---------------------------------------------------------------------
    // RENDERING
    // ---------------------------------------------------------------------


    function renderPie(data, feature, color, scaleBySales, kindOfSales) {
        d3.select("#"  + feature + "-container")
            .append("svg")
            .attr("id", feature)
            .attr("width", size)
            .attr("height", size);

        const svg = d3.select("#" + feature);

        const featureData = getFeatureDataForPie(data, feature, scaleBySales, kindOfSales);

        var arc = d3.arc()
            .innerRadius(radius - 130)
            .outerRadius(radius);

        var pie = d3.pie()
            .value(d => d.value);

        var g = svg.selectAll(".arc")
            .data(pie(featureData))
            .enter()
            .append("g")
            .attr("transform", "translate(" + radius + "," + radius + ")")
            .attr("class", getClassForPie);

        g.append("path")
            .attr("d", arc)
            .style("fill", color)
            .style("stroke", "black")
            .style("opacity", "0.5")
            .on("mouseover", mouseoverPie)
            .on("mouseout", mouseoutPie)
            .on("click", onclickPie);

        g.exit().remove();
    }


    function renderPies(data) {

        renderPie(data, "platform", "blue", scaleBySales, kindOfSales);
        renderPie(data, "genre", "yellow", scaleBySales, kindOfSales);
        renderPie(data, "publisher", "red", scaleBySales, kindOfSales);
    }


// -------------------------------------------------------------------------
// BAR-CHART
// -------------------------------------------------------------------------


    // ---------------------------------------------------------------------
    // HELPERS
    // ---------------------------------------------------------------------


    function getClassForBar(d) {
        var c = "rect ";
        c += d.platform;
        c += " ";
        c += d.genre;
        c += " ";
        c += d.publisher.replace(/ /g, "-");
        return c;
    }


    function getSelectionOnPie(object) {
        var c = object.getAttribute("class").replace("rect ", "");
        var platform = c.substring(0, c.indexOf(" "));
        var temp = c.substring(c.indexOf(" ") + 1);
        var genre = temp.substring(0, temp.indexOf(" "));
        var publisher = temp.substring(temp.indexOf(" ") + 1);
        return {"platform" : platform, "genre" : genre, "publisher" : publisher};
    }


    // ---------------------------------------------------------------------
    // MOUSE-EVENTS
    // ---------------------------------------------------------------------


    function mouseoverBar(d) {
        d3.select(this)
            .style("opacity", "1.0");

        var selectionOnPie = getSelectionOnPie(this);
                
        d3.selectAll(".arc." + selectionOnPie.platform + " path")
            .style("opacity", "1.0");
        d3.selectAll(".arc." + selectionOnPie.genre + " path")
            .style("opacity", "1.0");
        d3.selectAll(".arc." + selectionOnPie.publisher + " path")
            .style("opacity", "1.0");
    }


    function mouseoutBar(d) {
        d3.select(this)
            .style("opacity", "0.5")

        var selectionOnPie = getSelectionOnPie(this);
                
        d3.selectAll(".arc." + selectionOnPie.platform + " path")
            .style("opacity", "0.5");
        d3.selectAll(".arc." + selectionOnPie.genre + " path")
            .style("opacity", "0.5");
        d3.selectAll(".arc." + selectionOnPie.publisher + " path")
            .style("opacity", "0.5");
    }


    // ---------------------------------------------------------------------
    // RENDERING
    // ---------------------------------------------------------------------


    function renderBar(data) {

        const svg = d3.select("#barchart");

        const width = +svg.attr('width');
        const height = +svg.attr('height');

        const xAxisLabelText = 'Value';

        const xValue = d => d.global_sales;
        const yValue = d => d.name;
        
        const margin = { top: 50, right: 40, bottom: 77, left: 180 };
        const innerWidth = width - margin.left - margin.right;
        const innerHeight = height - margin.top - margin.bottom;

        const xScale = d3.scaleLinear()
            .domain([0, d3.max(data, xValue)])
            .range([0, innerWidth]);
  
        const yScale = d3.scaleBand()
            .domain(data.map(yValue))
            .range([0, innerHeight])
            .padding(0.1);


        const g = svg.append('g')
            .attr('transform', `translate(${margin.left},${margin.top})`);

        const xAxisTickFormat = number =>
            d3.format('.3s')(number)
            .replace('G', 'B');
  
        const xAxis = d3.axisBottom(xScale)
            .tickFormat(xAxisTickFormat)
            .tickSize(-innerHeight);

        g.append('g')
            .call(d3.axisLeft(yScale))
            .selectAll('.domain, .tick line')
            .remove();

        const xAxisG = g.append('g').call(xAxis)
            .attr('transform', `translate(0,${innerHeight})`);
  
        xAxisG.select('.domain').remove();
  
        xAxisG.append('text')
            .attr('class', 'axis-label')
            .attr('y', 65)
            .attr('x', innerWidth / 2)
            .attr('fill', 'black')
            .text(xAxisLabelText);
      
        g.selectAll('rect').data(data)
            .enter().append('rect')
            .attr("class", getClassForBar)
            .attr('y', d => yScale(yValue(d)))
            .attr('width', d => xScale(xValue(d)))
            .attr('height', yScale.bandwidth())
            .style("opacity", "0.5")
            .on("mouseover", mouseoverBar)
            .on("mouseout", mouseoutBar);


    }
    


// -------------------------------------------------------------------------
// 
// -------------------------------------------------------------------------
    function render(data) {
        renderBar(data);
        renderPies(data);
      }
        
   
    fetch("../static/data.json")
        .then(file => file.json())
        .then(data => render(data.slice(0, 10)));




</script>


</body>

</html>
