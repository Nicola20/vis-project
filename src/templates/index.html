// FILTER

    var filterQuery = {
        genre: [],
        platform: [],
        publisher: []
        };


    function filter(e) {
        if (e != null) {


            if(e.target.checked == true) {
                if(e.target.getAttribute("typo") == "genre")
                    filterQuery.genre.push(e.target.value);

                if(e.target.getAttribute("typo") == "platform")
                    filterQuery.platform.push(e.target.value);

                if(e.target.getAttribute("typo") == "publisher")
                    filterQuery.publisher.push(e.target.value);
            } else {
                if(e.target.getAttribute("typo") == "genre") {
                    for( var i = 0; i < filterQuery.genre.length; i++){
                        if (filterQuery.genre[i] === e.target.value) {
                            filterQuery.genre.splice(i, 1);
                            i--;
                        }
                    }
                }

                if(e.target.getAttribute("typo") == "platform") {
                    for( var i = 0; i < filterQuery.platform.length; i++){
                        if (filterQuery.platform[i] === e.target.value) {
                            filterQuery.platform.splice(i, 1);
                            i--;
                        }
                    }
                }

                if(e.target.getAttribute("typo") == "publisher") {
                    for( var i = 0; i < filterQuery.publisher.length; i++){
                        if (filterQuery.publisher[i] === e.target.value) {
                            filterQuery.publisher.splice(i, 1);
                            i--;
                        }
                    }
                }
              }

        }

            filtered = data.filter(function(d) {
                return d.global_sales >= minRange && d.global_sales <= maxRange;
            });

            filtered = filtered.filter(function(obj) {
                return Object.keys(filterQuery).every( function(key) {

                    return (Array.isArray(filterQuery[key]) && (filterQuery[key].some( function(criteria) {
                        return (typeof obj[key] === 'string' && obj[key] == criteria)
                         })) || filterQuery[key].length === 0);
                    });
                });


            d3.select('#barsvg').remove();

            render(filtered);

            //console.log(filtered);
            if (filtered.length != 0) {
                last_filtered = filtered;
            }
            //console.log("filtered " + JSON.stringify(filtered) + ", " + filtered.length);
            //console.log("last filtered " + JSON.stringify(last_filtered) + ", " + last_filtered.length);
            //this works just fine

            if (filtered.length == 0) {
                $('#error-message').css("display" , "inline-block");

            } else {
                $('#error-message').css("display" , "none");
            }

    }

    function getFeatureDataForPie(data, feature, scaleBySales, kindOfSales) {
        const featureData = [];

        for (var i = 0; i < data.length; i++) {
            var featureKey = data[i][feature];
            var flag = true;
            for (var j = 0; j < featureData.length; j++) {
                if (featureData[j].key == featureKey) {
                    if (scaleBySales) {
                        featureData[j].value += data[i][kindOfSales];
                    } else {
                        featureData[j].value += 1;
                    }
                    flag = false;
                    break;
                } 
            }
            if (flag) {
                if (scaleBySales) {
                    featureData.push({"key" : featureKey, "value" : data[i][kindOfSales]});
                } else {
                    featureData.push({"key" : featureKey, "value" : 1});
                }
            }
        }

        return featureData;
    }


    function getClassForPie(d) {
        var c = "arc ";
        c += d.data.key.replace(/ /g, "-").replace(/^[0-9]/,"--");
        return c;
    }

            .style("opacity", 1.0);
            
    }


    function mouseoutPie(d) {
        //change opacity of pie
        d3.select(this)

        //hide info in middle of pie

        //hide sales on bar chart
        var selectedEntries = d3.selectAll(".entry." + this.parentElement.classList[1]);

        selectedEntries.select("rect")

            .attr('width', d => xScale(xValue(d)))

        selectedEntries.select(".ylabel")
            .style("font-weight", "normal");

        selectedEntries.select(".salesHover")
            .style("opacity", 0.0);
    }

    function renderArcs(svg, pie, featureData, arc, color) {

        var g = svg.selectAll(".arc")
            .data(pie(featureData))
            .enter()
            .append("g")
            .attr("transform", "translate(" + (size / 2) + "," + (size / 2) + ")")
            .attr("class", getClassForPie);

        g.append("path")
            .attr("d", arc)
            .style("fill", color)
            .style("stroke", "black")
            .style("opacity", "0.7")
            .on("mouseover", mouseoverPie)
            .on("mouseout", mouseoutPie);

    }


    function renderLabels(svg, pie, featureData) {
        var textArc = d3.arc()
            .innerRadius(radius * 1.45)
            .outerRadius(radius * 1.15);

        var testArc = d3.arc()
            .innerRadius(radius * 1.45)
            .outerRadius(radius * 1.15 + 300);


        var labels = svg.selectAll(".label")
            .data(pie(featureData))
            .enter()
            .append("text")
            .attr("transform", "translate(" + (size/ 2) + "," + (size / 2) + ")")
            .attr("dy", ".35em")
            .attr("class", "label")
            .attr("fill", "white")
            .style("font-weight", "bold")
            .style("font-family", "'Arial Black','Courier New',Verdana")
            .attr('transform', function(d, i) {
                var pos = textArc.centroid(d);

                var midangle = d.startAngle + (d.endAngle - d.startAngle) / 2
                pos[0] += (size / 2);
                pos[1] += (size / 2);
                return 'translate(' + pos + ')';
            })
            .style('text-anchor', function(d) {
                var midangle = d.startAngle + (d.endAngle - d.startAngle) / 2
                return (midangle < Math.PI ? 'start' : 'end')
            })
            .text(d => {
                if ((d.endAngle - d.startAngle) / (2 * Math.PI) * 100 > 2) {
                    return d.data.key;
                }
            });
            //console.log("labels " + JSON.stringify(labels));

    }


    function renderLines(svg, pie, featureData, arc) {
        var textArc = d3.arc()
            .innerRadius(radius * 1.4)
            .outerRadius(radius * 1.05);

        svg.selectAll(".line")
            .data(pie(featureData))
            .enter()
            .append("polyline")
            .attr("transform", "translate(" + (size/ 2) + "," + (size / 2) + ")")
            .attr("stroke", "white")
            .style("fill", "none")
            .attr("stroke-width", "1")
            .attr("points", d => {
                if ((d.endAngle - d.startAngle) / (2 * Math.PI) * 100 > 2) {
                    var posA = arc.centroid(d);
                    var posB = textArc.centroid(d);
          
                    return [posA, posB];
                }
            });
    }


    function renderInfo(svg, pie, featureData) {
         svg.selectAll(".info.key")

            .enter()

            .attr("transform", "translate(" + (size/ 2) + "," + (size / 2) + ")")

            .style("font-family", "'Arial Black'")
            .text(d => format((d.endAngle - d.startAngle) / (2 * Math.PI) * 100) + " %");

        if (scaleBySales) {
            svg.selectAll(".info.sales")
                .data(pie(featureData))

                .attr("transform", "translate(" + (size/ 2) + "," + (size / 2) + ")")

                .attr("class", d => {

                .style("font-family", "'Arial Black'")
                .text(d => d.data.value / 1000000 + " M");
        }
    }


    function wrap(text, width) {
        text.each(function() {

        var text = d3.select(this),
            words = text.text().split(/\s+/).reverse(),
            word,
            line = [],
            lineNumber = 0,
            lineHeight = 1.1, // ems
            y = text.attr("y"),
            dy = parseFloat(text.attr("dy")),
            tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
        while (word = words.pop()) {
          line.push(word);
          tspan.text(line.join(" "));
          if (tspan.node().getComputedTextLength() > width) {
            line.pop();
            tspan.text(line.join(" "));
            line = [word];
            tspan = text.append("tspan").attr("x", 0).attr("y", y + 1).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
          }
        }
      });
    }


    function renderPieChart(data, feature, color, scaleBySales, kindOfSales) {

        var empty = false;

        if (data.length == 0) {
            data = last_filtered;
            empty = true;
        }
        d3.select("#"  + feature).remove();
        d3.select("#"  + feature + "-container")
            .append("svg")
            .attr("id", feature)
            .attr("width", size)
            .attr("height", size);


        const svg = d3.select("#" + feature);

        var defs = svg.append('defs');

        // append filter element
        var blur_filter = defs.append('filter')
              .attr( 'id', 'blurry' );

        // append gaussian blur to filter
        blur_filter.append( 'feGaussianBlur' )
              .attr( 'stdDeviation', 3 )
              .attr('result', 'blur');

        if (empty) {
            svg.attr("filter",'url(#blurry)');
            $('#toggle-sales').css("filter", "blur(5px)");
            empty = false;
            svg.attr("pointer-events", "none");
        } else {
            $('#toggle-sales').css("filter", "blur(0px)");
            svg.attr("pointer-events", "auto");
        }

        svg.append("text")
           .attr("class", "pie-title")
           .attr("x", 0)
           .attr("y", 40)
           .text(feature);

        var pie = d3.pie()
            .value(d => d.value);

        var arc = d3.arc()
            .innerRadius(radius - 100)
            .outerRadius(radius);

        const featureData = getFeatureDataForPie(data, feature, scaleBySales, kindOfSales);

        renderArcs(svg, pie, featureData, arc, color);
        renderLabels(svg, pie, featureData);
        renderLines(svg, pie, featureData, arc);
        renderInfo(svg, pie, featureData);
    }


    function renderPies(data) {
        renderPieChart(data, "platform", "#26c6da", scaleBySales, kindOfSales);
        renderPieChart(data, "genre", "#ffff00", scaleBySales, kindOfSales);
        renderPieChart(data, "publisher", "#ef5350", scaleBySales, kindOfSales);
    }

        idValue = d => d.id;
        yValue = d => d.name;

        const margin = { top: 70, right: 70, bottom: 77, left: 180 + 132 };
        const innerWidth = width - margin.left - margin.right;
        const innerHeight = height - margin.top - margin.bottom;
        xScale = d3.scaleLinear()
            .domain([0, d3.max(data_par, xValue)])
            .range([0, innerWidth]);
  
        yScale = d3.scaleBand()
            .domain(data_par.map(yValue))
            .range([0, innerHeight])
            .padding(0.1);

        d3.select('#barchart svg').remove();

        var svg = d3.select('#barchart').append('svg')
            .attr("id", "barsvg")
            .attr("width" , width)
            .attr("height", height)


        var defs = svg.append('defs');

        // append filter element
        var blur_filter = defs.append('filter')
              .attr( 'id', 'blur' );

        // append gaussian blur to filter
        blur_filter.append( 'feGaussianBlur' )
              .attr( 'stdDeviation', 3 )
              .attr('result', 'blur');

        if (emptyBool) {
            svg.attr("filter",'url(#blur)');
            svg.attr("pointer-events", "none");
            emptyBool = false;
        } else {
            svg.attr("pointer-events", "auto");
        }

        g = svg.append('g')
            .attr('transform', `translate(${margin.left},${margin.top})`);

        svg.append("text")
           .attr("class", "title")
           .attr("x", margin.left)
           .attr("y", 40)
           .text("Top 50 Games");


        const xAxisTickFormat = number =>
            d3.format('.3s')(number)
            .replace('G', 'B');
  
        const xAxis = d3.axisBottom(xScale)
            .tickFormat(xAxisTickFormat)
            .tickSize(-innerHeight);

        const xAxisG = g.append('g').call(xAxis)
            .attr('transform', `translate(0,${innerHeight})`);
  
        xAxisG.select('.domain').remove(); //deletes the line of the x axis
  
        xAxisG.append('text')
            .attr('class', 'axis-label')
            .style("font-family", "'Arial Black'")
            .attr('x', innerWidth / 2)
            .text("Global Sales");

            // append g element for each data entry
            var entry = g.selectAll("entry")
                .data(data_par)
                .enter()
                .append("g")
                .attr("class", getClassForEntry)
                .on("mouseover", mouseoverBar)
                .on("mouseout", mouseoutBar)

            //append bars to 
            entry.append("rect")
                .attr('y', d => yScale(yValue(d)))
                .attr('width', d => xScale(xValue(d)))
                .attr('height', yScale.bandwidth() - 5)
                .attr("fill",  "#00C851");
            //append y label
            entry.append("text")
                .attr("class", "ylabel")
                .attr("x", -5)
                .attr("y", d => yScale(yValue(d)) + (yScale.bandwidth() + 5) / 2)
                .style("text-anchor", "end")
                .style("font-size", "15px")
                .style("font-weight", "normal")
                .text(d => {
                    if (yValue(d).length > 30){
                        return yValue(d).substring(0, 26) + "...";
                    } else {
                        return yValue(d);
                    }
                });
            //append sales to display on hover
            entry.append("text")
                .attr("class", "salesHover")
                .attr("opacity", "0")
                .attr('x', d => xScale(d.global_sales) + 15)
                .attr('y', d => yScale(d.name) + 18)
                .text(d => (d.global_sales / 1000000) + "M");


            if (emptyBool) {
                entry.style("opacity", "0.0");
            }
    }

    function render(data) {
        renderBar(data.slice(0, 50));
        renderPies(data);
      }
        
   

render(data);



</script>
